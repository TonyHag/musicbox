<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../CSS/index.css" media="screen" rel="stylesheet" type="text/css"/>
    <title>MusicBox</title>

</head>
<body>

<div class="main-container">
    <div class="soundbox" id="sb1"><audio id="aud1" src="../MEDIA/d_note.mp3" preload="true"></audio></div>
    <div class="soundbox" id="sb2"><audio id="aud2" src="../MEDIA/e_note.mp3" preload="true"></audio></div>
    <div class="soundbox" id="sb3"><audio id="aud3" src="../MEDIA/f_note.mp3" preload="true"></audio></div>
    <div class="soundbox" id="sb4"><audio id="aud4" src="../MEDIA/g_note.mp3" preload="true"></audio></div>
    <div class="soundbox" id="sb5"><audio id="aud5" src="../MEDIA/a_note.mp3" preload="true"></audio></div>
    <div class="soundbox" id="sb6"><audio id="aud6" src="../MEDIA/b_note.mp3" preload="true"></audio></div>

</div>

<div class="drum-container">
    <div class="drumbox" id="d1"><audio id="drum1" src="../MEDIA/hihatclosed.wav"></audio></div>
    <div class="drumbox" id="d2"><audio id="drum2" src="../MEDIA/bassdrum.wav"></audio></div>
    <div class="drumbox" id="d3"><audio id="drum3" src="../MEDIA/snare.wav"></audio></div>
    <div class="drumbox" id="d4"><audio id="drum4" src="../MEDIA/floortom.wav"></audio></div>
</div>
<script src="../JS/index.js"></script>
</body>
</html>
